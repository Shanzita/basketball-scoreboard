<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Basketball Scoreboard</h1>

        <div class="scoreboard">
            <div class="team">
                <h2>Home</h2>
                <div class="score" id="home-score">0</div>
                <div class="controls">
                    <button class="score-btn" onclick="addScore('home', 1)">+1</button>
                    <button class="score-btn" onclick="addScore('home', 2)">+2</button>
                    <button class="score-btn" onclick="addScore('home', 3)">+3</button>
                </div>
            </div>

            <div class="team">
                <h2>Away</h2>
                <div class="score" id="away-score">0</div>
                <div class="controls">
                    <button class="score-btn" onclick="addScore('away', 1)">+1</button>
                    <button class="score-btn" onclick="addScore('away', 2)">+2</button>
                    <button class="score-btn" onclick="addScore('away', 3)">+3</button>
                </div>
            </div>
        </div>

        <button class="reset-btn" onclick="resetScores()">Reset Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
